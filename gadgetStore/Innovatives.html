<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreGadgets</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #c9d6ff;
            background-image: url('background-image.jpg'); /* Replace with actual background image URL */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        /* Control center container styles */
        .Big-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px; /* Set the height of the box */
            margin-bottom: 10px;
            overflow: hidden; /* Prevent video overflow */
            position: relative; /* Added position relative for containing hover details */
        }

        .box-container1 {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .box1 {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            height: 300px; /* Set the height of the box */
            width: 70%;
            margin-right: 10px;
            overflow: hidden; /* Ensure image stays within box boundaries */
            margin-bottom: 10px;
            position: relative; /* Added position relative for containing hover details */
        }

        .hover-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        .box1:hover .hover-details {
            opacity: 1;
        }

        /* Image styles */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px; /* Rounded corners for the image */
        }
    </style>
</head>
<body>
    <div class="Big-box">
        <!-- Video box -->
        <video autoplay loop muted controlsList="nodownload" width="100%" height="100%">
            <source src="https://images.samsung.com/is/content/samsung/assets/in/smartthings/ST_01_Hub_01_KV_PC_231211.mp4" type="video/mp4">
            <!-- Include other video sources if needed (e.g., WebM, Ogg) -->
            Your browser does not support the video tag.
        </video>
        <!-- Hover details -->
        <div class="hover-details">
            <h3>Do The SmartThings!</h3>
            <p>Control Your Home With Ease</p>
        </div>
    </div>
    <div class="box-container1">
        <div class="box1">
            <!-- Video box -->
            <video autoplay loop muted controlsList="nodownload" width="100%" height="100%">
                <source src="https://images.samsung.com/is/content/samsung/assets/in/HOME_S24_Series_Main-KV_1440x640_pc.webm" type="video/mp4">
                <!-- Include other video sources if needed (e.g., WebM, Ogg) -->
            </video>
        </div>
        <div class="box2">
            <!-- Image box -->
            <img src="https://www.oneplus.in/content/dam/oasis/page/euler/images-pack-941_61955_1011_755-1.jpg.avif">
        </div>
    </div>
    <div class="box-container2">
        <div class="box3">
            <img src="https://www.oneplus.in/content/dam/oasis/page/almond/en/assets/images-pack-2193_4125-1.jpg.avif">
        </div>
        <div class="box4">
            <video autoplay loop muted controlsList="nodownload" width="100%" height="100%">
                <source src="https://images.samsung.com/is/content/samsung/assets/in/2307/pcd/PCD_B5Q5_Main-KV_1440x640_pc_default.mp4" type="video/mp4">
                <!-- Include other video sources if needed (e.g., WebM, Ogg) -->
            </video>
        </div>
    </div>
</body>
</html>
