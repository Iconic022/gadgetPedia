<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Company Images</title>
    <style>
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .carousel-indicators {
            display: none;
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- This div will be filled with the images dynamically -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="index.js"></script>
    <script>
        // Function to dynamically add images to the carousel
        function addImagesToCarousel(images) {
            const carouselInner = document.querySelector('.carousel-inner');
            images.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = index === 0 ? 'carousel-item active' : 'carousel-item';
                div.innerHTML = `
                    <img src="${image.url}" alt="${image.name}" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${image.name}</h5>
                        <p>${image.specifications}</p>
                    </div>
                `;
                carouselInner.appendChild(div);
            });
        }

        // Call the function with the images data from index.js
        const imagesData = [
            // Replace this array with the data from index.js
            { url: 'path/to/image1.jpg', name: 'Company 1', specifications: 'Specifications 1' },
            { url: 'path/to/image2.jpg', name: 'Company 2', specifications: 'Specifications 2' },
            // ...
        ];
        addImagesToCarousel(imagesData);
    </script>
</body>
</html>
